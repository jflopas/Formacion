<h3 style="text-align: center">Registered Users</h3>
<p-table
  [value]="usersList"
  responsiveLayout="scroll"
  dataKey="id"
  id="register"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Subscription</th>
      <th>Country</th>
      <th>City</th>
      <th>Edit</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td class="fields">
        <span
          ><i class="{{ user.check ? 'pi pi-check' : 'pi pi-times' }}"></i
        ></span>
      </td>
      <td>{{ user.country }}</td>
      <td>{{ user.city }}</td>
      <td class="icons">
        <a (click)="editUser(user.id)"
          ><i
            class="pi pi-user-edit"
            style="margin-right: 5px; cursor: pointer"
          ></i
        ></a>
        <a (click)="deleteUser(user.id)"
          ><i class="pi pi-trash" style="margin-left: 5px; cursor: pointer"></i
        ></a>
      </td>
    </tr>
  </ng-template>
</p-table>
